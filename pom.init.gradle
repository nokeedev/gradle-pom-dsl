initscript {
	repositories {
		gradlePluginPortal()
		mavenLocal()
		maven { url = 'https://dl.bintray.com/nokeedev/distributions' }
	}
	dependencies {
		classpath 'dev.nokee:pom-dsl-gradle-plugin:latest.integration'
	}
}

// Trust me, don't search for parent settings.gradle[.kts]
gradle.startParameter.searchUpwards = false

settingsEvaluated { settings ->
	settings.pluginManager.apply(dev.nokee.PomDslPlugin)
}
